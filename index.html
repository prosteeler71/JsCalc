<!DOCTYPE html>
<html>
<head>
<title>Simple Calculator</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="calculator">
  <div id="display" class="display">
    0
  </div>
  <div class="button">
    <input type="button" value="1" onclick="display('1')">
  </div>
  <div class="button">
    <input type="button" value="2" onclick="display('2')">
  </div>
  <div class="button">
    <input type="button" value="3" onclick="display('3')">
  </div>
  <div class="button">
    <input type="button" value="+" onclick="calculate()">
  </div>
  <div class="button">
    <input type="button" value="4" onclick="display('4')">
  </div>
  <div class="button">
    <input type="button" value="5" onclick="display('5')">
  </div>
  <div class="button">
    <input type="button" value="6" onclick="display('6')">
  </div>
  <div class="button">
    <input type="button" value="-" onclick="calculate()">
  </div>
  <div class="button">
    <input type="button" value="7" onclick="display('7')">
  </div>
  <div class="button">
    <input type="button" value="8" onclick="display('8')">
  </div>
  <div class="button">
    <input type="button" value="9" onclick="display('9')">
  </div>
  <div class="button">
    <input type="button" value="*" onclick="calculate()">
  </div>
  <div class="button">
    <input type="button" value="0" onclick="display('0')">
  </div>
  <div class="button">
    <input type="button" value="." onclick="display('.')">
  </div>
  <div class="button">
    <input type="button" value="=" onclick="calculate()">
  </div>
  <div class="button">
    <input type="button" value="AC" onclick="clearDisplay()">
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
